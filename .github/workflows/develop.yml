name: Deploy frontend develop
on:
  workflow_dispatch:
  push:
    branches:
      - develop

env:
  IMAGE_NAME: 'ghcr.io/factory-world-wide/stanovi-front/frontend'
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
            ${{ env.IMAGE_NAME }}:${{ env.BRANCH_NAME }}

  deploy:
    runs-on: self-hosted
    needs: build
    permissions:
      contents: read
      id-token: write
        
